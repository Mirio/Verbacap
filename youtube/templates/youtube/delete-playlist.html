{% extends "base.html" %}

{% block title %}
  VerbaCap - Delete Youtube Channel
{% endblock title %}
{% block content %}
  <h1 class="text-center p-1">Delete Youtube Playlist</h1>
  <form method="post">
    <div class="row">
      <div class="col-12 col-md-8 offset-md-2 pb-3">
        {% csrf_token %}
        <div class="row text-center">
          <div class="col-6 offset-3 mb-3">
            <select name="datasource_id" class="form-select">
              {% for iter in datasource_obj %}<option value="{{ iter.id }}">{{ iter.name }}</option>{% endfor %}
            </select>
          </div>
        </div>
      </div>
    </div>
    <button value="submit"
            type="submit"
            class="btn btn-primary btn-lg d-grid mx-auto">Submit</button>
  </form>
{% endblock content %}
